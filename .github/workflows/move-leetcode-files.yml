name: Move LeetCode Files

on:
  push:
    branches: [ main ]

jobs:
  move-files:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Move LeetCode files
        run: |
          # LeetCode íŒ¨í„´ í™•ì¸ ë° ì´ë™
          moved=false
          mkdir -p leetcode
          
          # ìˆ«ìë¡œ ì‹œì‘í•˜ëŠ” ë””ë ‰í† ë¦¬ì™€ íŒŒì¼ ì´ë™
          for item in *; do
            if [[ "$item" =~ ^[0-9]+- ]]; then
              echo "Moving: $item â†’ leetcode/"
              mv "$item" "leetcode/"
              moved=true
            fi
          done
          
          # ë³€ê²½ì‚¬í•­ì´ ìˆìœ¼ë©´ ì»¤ë°‹
          if [[ "$moved" == true ]]; then
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
