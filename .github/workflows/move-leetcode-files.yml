name: Move LeetCode Files

on:
  push:
    branches: [ main ]

jobs:
  move-files:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Move LeetCode files
        run: |
          # LeetCode 패턴 확인 및 이동
          moved=false
          mkdir -p leetcode
          
          # 숫자로 시작하는 디렉토리와 파일 이동
          for item in *; do
            if [[ "$item" =~ ^[0-9]+- ]]; then
              echo "Moving: $item → leetcode/"
              mv "$item" "leetcode/"
              moved=true
            fi
          done
          
          # 변경사항이 있으면 커밋
          if [[ "$moved" == true ]]; then
            git config --local user.email "action@github.com"
            git config --local user.name "GitHub Action"
            git add .
            git commit -m "🚀 Auto-moved LeetCode files"
            git push
          fi